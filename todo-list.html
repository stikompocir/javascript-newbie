<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Icons</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #todo-container {
            max-width: 500px;
            margin: 0 auto;
        }
        #new-todo-input, #search-todo-input {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
        }
        #add-todo-btn, #sort-btn {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            padding: 5px;
        }
        .icon-btn i {
            font-size: 18px;
        }
        .icon-btn.complete-btn i {
            color: green;
        }
        .icon-btn.edit-btn i {
            color: #ffc107;
        }
        .icon-btn.delete-btn i {
            color: red;
        }
        #progress {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h1>Advanced To-Do List</h1>
        <input type="text" id="new-todo-input" placeholder="Enter a new task">
        <button id="add-todo-btn">Add Task</button>
        <input type="text" id="search-todo-input" placeholder="Search tasks...">
        <button id="sort-btn">Sort by Time</button>
        <ul id="todo-list"></ul>
        <div id="progress"></div>
    </div>
    <script src="todo-list.js"></script>
</body>
</html>
